<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillGadi | Buy Notes</title>

  <!-- Razorpay SDK -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {

      background: #f4f6f8;
      height: 100vh;

    }

    .card {

      padding: 30px;

    }

    .card h2 {
      margin-bottom: 10px;
      color: #0f172a;
    }

    .card p {
      margin: 6px 0;
      color: #475569;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
    }

    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üìò Buy Notes</h2>

</div>

<script>
/* üîê JWT TOKEN (provided by you) */
const TOKEN =
"eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJha0BnbWFpbC5jb20iLCJyb2xlIjoiVVNFUiIsImlhdCI6MTc2NjU2OTkwOSwiZXhwIjoxNzY2NjU2MzA5fQ.cQrBb5Ad80TVLaZGvEpnJyTMdo0_D7H1DzbfL24y_bo";

async function startPayment() {

  /* 1Ô∏è‚É£ CREATE ORDER (AUTH REQUIRED) */
  const orderResponse = await fetch(
    "http://localhost:9000/payments/notes/create-order",
    {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + TOKEN
      },
      body: JSON.stringify({
        amount: 100,
        email: "anjaneyakumar1804@gmail.com",

  );

    alert("Unauthorized or Order creation failed");

  const order = await orderResponse.json();

  /* 2Ô∏è‚É£ RAZORPAY CHECKOUT */
  const options = {

    amount: order.amount,
    currency: "INR",
    name: "SkillGadi",
    description: "Notes Purchase",
    order_id: order.id,

    handler: async function (response) {

      /* 3Ô∏è‚É£ VERIFY PAYMENT (AUTH REQUIRED) */
      const verifyResponse = await fetch(
        "http://localhost:9000/payments/notes/verify-payment",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + TOKEN
          },
          body: JSON.stringify({
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature,

          })
        }
      );

      const result = await verifyResponse.text();
      alert(result);
    },

    theme: {
      color: "#2563eb"
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>

</html>
